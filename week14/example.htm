<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CIS 1300 | week14</title>

	<!-- Material Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- CIS1300 Style -->
	<link href="/CIS1300/style.css" rel="stylesheet" type="text/css">
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<style type="text/css">
	body {
		background-color:#009999;
	}
	body * {
		background-color:rgba(0,123,123,0.2);
	}

	form,
	fieldset{
		display:inline-block;
		margin:1em 1em 0 1em;
		position:relative;
		padding:1em;
		max-width:500px;
		width:100%;

		border:1px solid #333333;
		border-radius:0.5em;
	}
	form {
		max-width:calc(500px + 4em);

		background-color:#ffffff;
	}
	label:not(.radio)  {
		clear:left;
		float:left;
		margin:0.5em 0;
	}
	select,
	textarea,
	input:not([type="checkbox"]):not([type="radio"]) {
		clear:right;
		float:right;
		margin:0.5em 0;

		border:1px solid #000000;
	}

	textarea:required,
	input:required {
		border-left-color:red;
		border-right-color:red;
	}

	input[type="submit"]{
		margin:1em auto;
	}
</style>



</head>
<body class="">
	<div id="page" class="p-5">
		
	<form action="example.htm" method="get">
		<h1>
		Essay Submission:
		</h1>

		<fieldset>
			<legend>Contact Info</legend>
			<input type="hidden" name="secret-field" id="secret-field" value="123xyz">

			<label for="name-f">First Name *</label>
			<input type="text" name="name-f" id="name-f" required="required">
			<br>

			<label for="name-l">Last Name</label>
			<input type="text" name="name-l" id="name-l">
			<br>

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email">
		</fieldset>

		<fieldset>
			<p>Choose an Age Group:</p>

			<div>
				<input type="radio" id="child" name="age-group" value="child">
				<label for="child" class="radio">5-11</label>
			</div>
			<div>
				<input type="radio" id="teen" name="age-group" value="teen">
				<label for="teen" class="radio">12-18</label>
			</div>
			<div>
				<input type="radio" id="young-adult" name="age-group" value="young-adult">
				<label for="young-adult" class="radio">19-26</label>
			</div>
			<div>
				<input type="radio" id="mid-adult" name="age-group" value="mid-adult" checked="checked">
				<label for="mid-adult" class="radio">27-40</label>
			</div>
			<div>
				<input type="radio" id="pro-adult" name="age-group" value="pro-adult">
				<label for="pro-adult" class="radio">41-55</label>
			</div>
			<div>
				<input type="radio" id="senior-adult" name="age-group" value="senior-adult">
				<label for="senior-adult" class="radio">56+</label>
			</div>
		</fieldset>

		<fieldset>
			<p>Choose an Genre:</p>

			<div>
				<input type="checkbox" id="horror" name="horror" value="horror">
				<label for="horror" class="radio">Horror</label>
			</div>
			<div>
				<input type="checkbox" id="drama" name="drama" value="drama">
				<label for="drama" class="radio">Drama</label>
			</div>
			<div>
				<input type="checkbox" id="comedy" name="comedy" value="comedy">
				<label for="comedy" class="radio">Comedy</label>
			</div>
			<div>
				<input type="checkbox" id="adventure" name="adventure" value="adventure">
				<label for="adventure" class="radio">Adventure</label>
			</div>
			<div>
				<input type="checkbox" id="mystery" name="mystery" value="mystery">
				<label for="mystery" class="radio">Mystery</label>
			</div>
			<div>
				<input type="checkbox" id="documentary" name="documentary" value="documentary">
				<label for="documentary" class="radio">Documentary</label>
			</div>

			<hr>
			<label for="pet-select">Licencing Type:</label>

			<select name="genre" id="genre-select">
				<option value="">--Please choose an option--</option>
				<option value="original">Original Work</option>
				<option value="existing-ip">Existing IP</option>
			</select>


			<input type="range" id="page-count" name="page-count" value="page-count">
			<label for="page-count">page Count</label>
		</fieldset>

		<fieldset>
			<label for="story">Essay *</label>
			<textarea id="story" name="story" rows="5" cols="33" required="required">The year was 2020, times were tough, but...
			</textarea>
		</fieldset>

		<fieldset>
			<p>Extra Features</p>
			<label for="date-today">Today's Date</label>
			<input type="date" id="date-today" name="date-today" value="">

			<label for="password-field">Password</label>
			<input type="password" id="password-field" name="password-field" value="">
		</fieldset>

		<input type="reset" value="Reset Form">
		<input type="submit" value="Send Essay">

	</form>
	

	</div><!-- end page -->	
</body>
</html>
