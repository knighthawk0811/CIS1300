<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CIS 1300 | week14</title>

    <!-- CIS1300 Style -->
	<link href="/CIS1300/style.css" rel="stylesheet" type="text/css">
	

<style type="text/css">
	body {
		background-color:#009999;
	}
	body * {
		background-color:rgba(0,123,123,0.2);
	}

	form,
	fieldset{
		display:inline-block;
		margin:1em 1em 0 1em;
		position:relative;
		padding:1em;
		max-width:500px;
		width:100%;

		border:1px solid #333333;
		border-radius:0.5em;
	}
	form {
		max-width:calc(500px + 4em);

		background-color:#ffffff;
	}
	label:not(.radio)  {
		clear:left;
		float:left;
		margin:0.5em 0;
	}
	select,
	textarea,
	input:not([type="checkbox"]):not([type="radio"]) {
		clear:right;
		float:right;
		margin:0.5em 0;

		border:1px solid #000000;
	}

	textarea:required,
	input:required {
		border-left-color:red;
		border-right-color:red;
	}

	input[type="submit"]{
		margin:1em auto;
	}
</style>
<link href="/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>
<body class="">
	<div id="page" class="p-5">
		
	
		<form method="get" id="my-cool-form">
		  <label for="first-name">First Name :</label>
          <input name="first-name" type="text" id="first-name" placeholder="joseph">
          <label for="last-name">Last Name:</label>
          <input name="last-name" type="text" id="last-name" placeholder="neathawk">
          <label for="email">Email:</label>
          <input name="email" type="email" id="email" placeholder="name@gmail.com">
          <label for="email2">Email:</label>
          <input type="email" name="email2" id="email2">
          <label for="password">Password:</label>
          <input name="password" type="password" id="password" placeholder="12345">
          <label for="color">Color:</label>
          <input type="color" name="color" id="color">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date">
          <fieldset>
            <p>
              <label>
                <input type="radio" name="RadioGroup1" value="1" id="RadioGroup1_0">
                opt 1</label>
              <br>
              <label>
                <input type="radio" name="RadioGroup1" value="2" id="RadioGroup1_1">
                opt 2</label>
              <br>
              <label>
                <input type="radio" name="RadioGroup1" value="3" id="RadioGroup1_2">
                opt 3</label>
              <br>
              <label>
                <input type="radio" name="RadioGroup1" value="4" id="RadioGroup1_3">
                opt 4</label>
              <br>
              <label>
                <input type="radio" name="RadioGroup1" value="0" id="RadioGroup1_4">
                other</label>
              <br>
            </p>
            <legend>Radio Choice</legend>
          </fieldset>
          <fieldset>
            <label for="select">Select:</label>
            <select name="select" id="select">
              <option value="1">opt 1</option>
              <option value="2" selected="selected">opt 2</option>
              <option value="0">other</option>
            </select>
            <input type="reset" name="reset" id="reset" value="Reset">
<input name="submit" type="submit" id="submit" value="Submit">
          </fieldset>
		</form>
		
		
		
		
    </div><!-- end page -->	
</body>
</html>
