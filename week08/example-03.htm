	<script>
	if(top.location == self.location)

		jQuery( "html.not-top" ).removeClass( "not-top" )

    <style>
        
        /* navigation */
        
        /* top menu */
        ul.menu-03 {
            display:inline-block;
            position: relative;
            width:100%;

            list-style-position: inside;
            list-style-image: none;
            list-style-type: none;
        }
        /* menu items */
        ul.menu-03 li {
            display: block;
            float:left;
            padding: 0.5em 1em;
            position: relative;
            width:auto;
        }
        ul.menu-03 li:hover {
            background:#33ff66;
        }
        /* sub-menu 1  disabled */
        ul.menu-03 > li > ul {
            display: none;
        }
        /* sub-menu 1 active */
        ul.menu-03 > li:hover > ul {
            display: block;
            padding: 0;
            position: absolute;
            top: 100%;
            left: 0px;
            width:15em;

            list-style-position: inside;
            list-style-image: none;
            list-style-type: none;

            background-color: #F9FF35;

            z-index: 1000;
        }
        /* sub-menu 1 active */
        ul.menu-03 > li:hover > ul > li {
            width:100%;
        }

        /* content area */     
        .sidebar-03 {
            position: relative;
            width:100%;

            border:none;
            border-bottom:1px solid #000000;
        }
        .main-03 {
            min-height: 30em;
            padding: 1em;
            width: 100%;

            font-style: normal;

            background-color: #ddeecc;

            opacity: 1;
        }
    
/* for-tablet-portrait-up */
@media only screen and (min-width: 600px) {
	/* swap sidebar from top to side */
    
    
        /* navigation */
        
        /* top menu */
        ul.menu-03 {
            display:inline-block;
            position: relative;
            width:100%;

            list-style-position: inside;
            list-style-image: none;
            list-style-type: none;
        }
        /* menu items */
        ul.menu-03 li {
            display: block;
            padding: 0.5em 1em;
            position: relative;
            width:100%;
        }
        ul.menu-03 li:hover {
            background:#33ff66;
        }
        /* sub-menu 1  disabled */
        ul.menu-03 > li > ul {
            display: none;
        }
        /* sub-menu 1 active */
        ul.menu-03 > li:hover > ul {
            display: block;
            padding: 0;
            position: absolute;
            top: 0px;
            right: 100%;
            left: auto;
            width: 15em;

            list-style-position: inside;
            list-style-image: none;
            list-style-type: none;

            background-color: #F9FF35;

            z-index: 1000;
        }

        /* content area */     
        .sidebar-03 {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 75%;
            right:0px;

            border:none;
            border-left:1px solid #000000;
        }
        .main-03 {
            margin-right: 25%;
            min-height: 30em;
            padding: 1em;
            width: 75%;

            font-style: normal;

            background-color: #ddeecc;

            opacity: 1;
        }
}
    
    </style>
