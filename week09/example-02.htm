    <style>
 /* normal design stuff */
body {
    margin: 0;
    padding: 0;
}
.content {
    min-height: 24rem;
    
  background:rgba(100,100,100,1);
}

/* parallax design stuff */

/* The main parallax element is the ONLY element that needs any special code in this example.
The primary driver here is the background-attachment:fixed. This is what causes the bg to stick in place as if it is REALLY far away. Not as elegant looking as many other parallax examples, but much more versitile.
The min-height is used over normal height to allow the developer to actually add content in here if they choose to.
All other background settings here are to help place the image in the best possible viewing location. If the bg image is the wrong size there will be potential for it too look very wrong. larger is better in this case.
Box-shadow is just to make it look nice.
*/
.parallax-wrapper {
    min-height: 20rem;
  
    background-attachment: fixed;
    background-color: #ff0000;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    box-shadow: inset 0px 5px 5px -5px #000000, inset 0px -5px 5px -5px #000000;
}

/* Each parallax item needs to have a background image. Here I chose to give each one something different.
*/
.parallax-wrapper.first {   
    background-image: url("https://i.imgur.com/h9DIcsr.jpg");
}
.parallax-wrapper.second {
    background-image: url("https://i.imgur.com/CvelREz.jpg");
}
.parallax-wrapper.third {
    background-image: url("https://i.imgur.com/j6cpgks.jpg");
}
.parallax-wrapper.fourth {
    background-image: url("https://i.imgur.com/jhqAFzz.jpg");
}

    
    </style>
