<style type="text/css">
  
body {
    text-align: center;

body * {
  box-sizing:border-box;

p {
  margin:5em auto;
}
.spinning img {
  height:auto;
  margin:0 auto;
  width:300px;
  
  border-radius:1em;
  
    transition: all 500ms ease;
}
.spinning img:hover {  
    filter: hue-rotate(150deg) saturate(150%);
    transition: all 1000ms ease;
    transform: rotate(1080deg) scale(2,2) skew(0deg,-10deg);
  
  border-radius:999px;
}





.star {
  height:200px;
  padding:5em;
  width:100%;
  
  background:#F2F5A9;
}
.star img {
  height:auto;
  left:50%;
  margin:0 0 0 -50px;
  position:absolute;
  width:100px;
  
  border-radius:1em;
  
    transition: all 500ms ease;
}
.star:hover img:nth-child(1) {  
    filter: hue-rotate(150deg) saturate(150%);
    transition: all 1000ms ease;
    transform: rotate(0.2turn) translate(150px) rotate(-0.2turn);
  
  border-radius:999px;
}
.star:hover img:nth-child(2) {  
    filter: hue-rotate(150deg) saturate(150%);
    transition: all 1000ms ease;
    transform: rotate(0.4turn) translate(150px) rotate(-0.4turn);
  
  border-radius:999px;
}
.star:hover img:nth-child(3) {  
    filter: hue-rotate(150deg) saturate(150%);
    transition: all 1000ms ease;
    transform: rotate(0.6turn) translate(150px) rotate(-0.6turn);
  
  border-radius:999px;
}
.star:hover img:nth-child(4) {  
    filter: hue-rotate(150deg) saturate(150%);
    transition: all 1000ms ease;
    transform: rotate(0.8turn) translate(150px) rotate(-0.8turn);
  
  border-radius:999px;
}
.star:hover img:nth-child(5) {  
    filter: hue-rotate(150deg) saturate(150%);
    transition: all 1000ms ease;
    transform: rotate(0.0turn) translate(150px) rotate(-0.0turn);
  
  border-radius:999px;
}
</style>
</head>
