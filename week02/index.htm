<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello GitHub Pages</title>

	<style>
	/* apply a natural box layout model to all elements, but allowing components to change */
	html {
	  box-sizing: border-box;
	}
	*, *:before, *:after {
	  box-sizing: inherit;
	}
	/*the entire body of the html page*/
	body {
		background: #eeeeee;
	}
	/* a wrapper around all the actual page content
	this will be centered on the page*/
	.wrapper {
		margin: 10px auto;
		padding:1rem;
		position: relative;
		width: 1000px;

		background: rgba(255,255,255,0.75);
		border-radius: 15px;
		box-shadow: 0px 0px 1px 1px rgba(0,0,0,0.5);
	}
	</style>

</head>
<body class="">
	<div class="wrapper">
		<p><a href="https://knighthawk0811.github.io/CIS1300/">HOME</a></p>

			<br />
			<a href="https://knighthawk0811.github.io/CIS1300/hw02/">Homework 02</a>
		</p>
	</div><!-- wrapper -->
	
	<div class="wrapper">

	</div>

</body>
</html>
